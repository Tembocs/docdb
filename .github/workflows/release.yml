# DocDB Release Workflow
#
# This workflow automates releases to pub.dev when a version tag is pushed.
# It also creates GitHub releases with changelogs.
#
# Usage:
#   1. Update version in pubspec.yaml
#   2. Update CHANGELOG.md
#   3. Commit changes
#   4. Create and push a tag: git tag v1.2.3 && git push origin v1.2.3
#
# The workflow will:
#   - Validate the tag matches pubspec.yaml version
#   - Run all tests
#   - Publish to pub.dev
#   - Create a GitHub release

name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  DART_SDK_VERSION: "3.10.x"

jobs:
  # ===========================================================================
  # Validate Release
  # ===========================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          
          # Check if it's a prerelease (contains - or +)
          if [[ "$TAG_VERSION" == *"-"* ]] || [[ "$TAG_VERSION" == *"+"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Tag version: $TAG_VERSION"

      - name: Validate version matches pubspec.yaml
        run: |
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          
          echo "pubspec.yaml version: $PUBSPEC_VERSION"
          echo "Tag version: $TAG_VERSION"
          
          if [ "$PUBSPEC_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "   pubspec.yaml: $PUBSPEC_VERSION"
            echo "   Tag: $TAG_VERSION"
            exit 1
          fi
          
          echo "✅ Versions match!"

      - name: Validate CHANGELOG.md has entry
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          
          if ! grep -q "## $TAG_VERSION" CHANGELOG.md && ! grep -q "## \[$TAG_VERSION\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md missing entry for version $TAG_VERSION"
            exit 1
          fi
          
          echo "✅ CHANGELOG.md has entry for $TAG_VERSION"

  # ===========================================================================
  # Run Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Install dependencies
        run: dart pub get

      - name: Analyze code
        run: dart analyze --fatal-infos

      - name: Run tests
        run: dart test

  # ===========================================================================
  # Publish to pub.dev
  # ===========================================================================
  publish:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    needs: [validate, test]
    # Requires PUB_CREDENTIALS secret to be set
    # Get credentials from: dart pub token add https://pub.dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Install dependencies
        run: dart pub get

      - name: Verify package is ready
        run: dart pub publish --dry-run

      - name: Publish to pub.dev
        run: dart pub publish --force
        env:
          PUB_TOKEN: ${{ secrets.PUB_TOKEN }}

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          # Extract the changelog section for this version
          # Looks for ## VERSION or ## [VERSION] and captures until next ## or EOF
          awk -v ver="$VERSION" '
            /^## / {
              if (found) exit
              if ($0 ~ ver) found=1
            }
            found { print }
          ' CHANGELOG.md > release-notes.md
          
          # If no specific notes found, use a default message
          if [ ! -s release-notes.md ]; then
            echo "Release v$VERSION" > release-notes.md
            echo "" >> release-notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release-notes.md
          fi
          
          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
